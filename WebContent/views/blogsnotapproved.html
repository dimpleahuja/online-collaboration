<div class="container">
<br>
<span style="color:red" ng-show="blogsWaitingForApproval.length==0">No Blogs Waiting for approval</span>
<head>
<style>
 body {
    background-image: url("resources/images/blog5.jpg");
     background-repeat: no-repeat;
       background-size: 100% 400%; 
} 

</style>
</head>


	<div class="row" style="width: 1200px">
		<div class="panel panel-primary">
			<div class="panel-heading">Blogs Not approved</div>
			<div class="panel-body">
				<div ng-repeat="blog in blogsWaitingForApproval">
					<b><a href="#/getblognotapproved/{{blog.id}}">{{blog.blogTitle}}</a></b><br>
					
					<b>Posted On: </b> {{blog.postedOn | date:'medium'}}<br> <b>Posted
						By:</b>{{blog.postedBy.firstname}}&nbsp;{{blog.postedBy.lastname}}
					<hr>
				</div>
			</div>
		</div>
	</div>
	</div>
