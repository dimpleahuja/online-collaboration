<head>
<style>
 body {
    background-image: url("resources/images/job5.jpg");
     background-repeat: no-repeat;
       background-size: 100% 170%; 
} 

</style>
</head>

<div class="container">
<br><br>
<b>Search</b><input type="text" ng-model="searchTxt"><br><br>
<div class="row" style="width:100%">
	<!--  <div class="row">-->
		<div ng-repeat="job in jobs | filter:searchTxt | orderBy:'-postedOn'">
			<!-- List<Job> response.data -->
			<div class="panel panel-danger">
			
				<div class="panel-heading"><a href="#/getjob/{{job.id}}">{{job.jobTitle}}</a></div>
			
			<div class="panel-body">
				<b>Posted On</b>{{job.postedOn | date:'medium'}}<br>
				<b>Skills Required</b>{{job.skillsRequired}}
			</div>
		</div>
	</div>
	</div>
</div>
