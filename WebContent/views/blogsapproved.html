<head>
<style>
 body {
    background-image: url("resources/images/blog3.jpg");
     background-repeat: no-repeat;
       background-size: 100% 175%; 
} 

</style>
</head>

<div class="container">
<br>
	<div class="row" style="width: 1200px">
		
			<div class="panel panel-primary">
				<div class="panel-heading">
				Blog Posts
					
				</div>
				<div class="panel-body">
				<div ng-repeat="blog in blogsApproved">
				<b><a href="#/getblog/{{blog.id}}">{{blog.blogTitle}}</a></b><br>
				<b>Posted On: </b> {{blog.postedOn | date:'medium'}}<br>
				<b>Posted By:</b>{{blog.postedBy.firstname}}&nbsp;{{blog.postedBy.lastname}}<br>
					<img src="http://localhost:8083/proj2middleware/getimage/{{blog.postedBy.email}}" alt="" height="40px" width="40px">
				<hr>
				</div>
			</div>
		</div>
	</div>
</div>
