 body {
    background-image: url("resources/images/blog.jpg");

<div class="container">

<form>
<div class="form-group">

</div>

<textarea rows="5" cols="10" ng-model="blog.blogContent" class="form-control"></textarea>
</div>
<div>
<br>
<input type="submit" value="Add Blog" ng-click="addBlog(blog)">
</div>
</form>
</div>
