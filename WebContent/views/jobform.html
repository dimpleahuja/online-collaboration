{{error.message}}
<head>
<style>
 body {
    background-image: url("resources/images/job9.jpg");
     background-repeat: no-repeat;
       background-size: 100% 100%; 
} 

</style>
</head>

<div class="container">
<form>
<div class="form-group">
<lable>Job Title</lable>
<input type="text" ng-model="job.jobTitle" class="form-control">
</div>

<div class="form-group">
<lable>Job Description</lable>
<!-- to enter more than one characters -->
<textarea  ng-model="job.jobDescription" rows="3" cols="10" class="form-control"></textarea>
</div>

<div class="form-group">
<lable>SkillsRequired</lable>
<input type="text" ng-model="job.skillsRequired" class="form-control">
</div>

<div class="form-group">
<lable>Location</lable>
<input type="text" ng-model="job.location" class="form-control">
</div>

<div class="form-group">
<lable>Salary</lable>
<input type="text" ng-model="job.salary" class="form-control">
</div>

<div class="form-group">
<lable>Comany Name</lable>
<input type="text" ng-model="job.companyName"  class="form-control">
</div>

<div class="form-group">
<lable>Years of Exp</lable>
<input type="text" ng-model="job.yrsOfExp" class="form-control">
</div>

<div class="form-group">
<input type="submit"  class="form-control" value="Add Job" ng-click="addJob(job)">
</div>


</form>
</div>
